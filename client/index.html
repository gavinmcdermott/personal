<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gavin McDermott</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/tile.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/utils.css">

  </head>
  <body>
  
    <div class="page-container pad--max">

      <!-- INTRO -->
      <div class="line section">
        <div class="lastUnit size1of1">
          <h1>Gavin McDermott</h1>
          <h5 class="f--light">I believe up to six impossible things before breakfast.</h5>
        </div>
      </div>


      <div class="line">

        <!-- FILTERS / SETTINGS -->
        <div class="lastGroup size3of8">
          <div class="line">
            <div class="unit size1of2">

            </div>
          </div>
        </div>

        <!-- THE BASICS -->
        <div class="group size5of8 overflow--visible">
          
          <div class="line">
            <div class="lastUnit size1of1 overflow--visible">
              <!-- Puzzles -->
              <div class="tile-wrap">
                <a href="/why">
                  <div class="tile tile--puzzle theme-1">
                    <h2 class="tile-title">Why I Create</h2>
                    <div class="fa fa-puzzle-piece puzzle-piece-1"></div>
                    <div class="fa fa-puzzle-piece puzzle-piece-2"></div>
                  </div>
                </a>
              </div>
            </div>

          </div>

          <div class="line">
            <div class="lastUnit size1of1 overflow--visible">
              <!-- Paper Clip -->

              <div class="tile-wrap">
                <a href="/cv">
                  <div class="tile tile--paperclip theme-2">
                    <h2 class="tile-title">CV</h2>
                    <div class="fa fa-paperclip paperclip-1"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>

        </div>

      </div>
      

           

    <!-- Load scripts -->
  </body>
</html>
