<!doctype html>
<html>

  <body>
  
    <div class="page-container pad--max">

      <!-- INTRO -->
      <div class="line section">
        <div class="unit size1of4 fill-empty"></div>
        <div class="unit size2of4">
          <h1>Gavin McDermott</h1>
          <p class="f--light">Imagining up to six impossible things before breakfast, <i>daily</i>.</p>
        </div>
        <div class="lastUnit size1of4 fill-empty"></div>
      </div>

      <div class="line">

        <div class="group size2of4">


          <!-- PERSONAL INFO SECTION -->
          <div class="unit size1of3">
            <div class="tile-wrap">
              <a href="/why">
                <div class="tile theme-1 tile--puzzle">

          </div>

          <div class="unit size1of3">
            <div class="tile-wrap">
              <a href="/cv">
                <div class="tile theme-1 tile--paperclip">
                  <div class="fa fa-paperclip paperclip-1"></div>
                </div>
              </a>
              <h4>Experience</h4>
              <p class="f--subtext f--light">Others are interested in my do-ings...</p>
            </div>
          </div>

        </div>

        <div class="lastUnit size1of4 fill-empty"></div>

  </body>
